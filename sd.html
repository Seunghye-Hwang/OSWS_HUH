.login{
 background:darksalmon;
 color:#fff;
 border:none;
 position:relative;
 height:60px;
 font-size:1.0em;
 padding:0 10px;
 cursor:pointer;
 transition:800ms ease all;
 outline:none;
}
.login:hover{
  background:#fff;
  color:darksalmon;
}
.login:before,.login:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: darksalmon;
  transition:400ms ease all;
}
.login:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.login:hover:before,.login:hover:after{
  width:50%;
  transition:800ms ease all;
}
   
.carousel-control.right, .carousel-control.left{
