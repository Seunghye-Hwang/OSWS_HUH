<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>

    <meta name="viewport" content="width=devicd-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
        .container-fluid{
                    padding-top: 70px;
                    padding-bottom: 70px;
                }
                .navbar{
                    background-color: white;
                    padding-top: 15px;
                    padding-bottom: 15px;
                    border:0;
                    border-radius: 0;
                    margin-bottom: 0;
                    margin-right: 30px;
                    font-size: 20px;
                    letter-spacing: 5px;
                }
                .navbar-nav li a:hover{
                    color: darksalmon !important;
                }
                .navbar-brand{
                    font-size: 60px;

                }
    .navbar-brand:hover{

         color: darksalmon !important;
    
    }
    .login{
  background:darksalmon;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.0em;
  padding:0 10px;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
.login:hover{
  background:#fff;
  color:darksalmon;
}
.login:before,.login:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: darksalmon;
  transition:400ms ease all;
}
.login:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.login:hover:before,.login:hover:after{
  width:50%;
  transition:800ms ease all;
}

.signup{
  background-image: url("breakfast.jpg");
 min-height: 800px;
 background-position: center;
 background-repeat: no-repeat;
 background-size: cover;
 position: relative;
 opacity: 0.4;
 z-index:1;
}
.signup::after{
  top:0;
  left:0;
 background-image: url("breakfast.jpg");
 background-size:100%;
    opacity:0.5!important;
    content:"";
    width:100%;
    height:100%;
    z-index: -1;

}
.container_log {
  position: absolute;
  right: 0;
  margin-top: 200px;
  margin-right: 20px;
  width: 300px;
  max-width: 380px;
  padding: 16px;
  background-color: white;
  z-index: 1;
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;

}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;

}
.signup_button{
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  background-color:lightgray;
  border:lightgrey
}
.Info{
         background-color: darksalmon;
         text-align: right;
         margin-bottom: 0px;
         padding-top: 10px;
         padding-bottom: 10px; 
         padding-left: 10px;
         padding-right: 20px;
         padding-bottom: 30px;
         width: 100%;
         height: 100px;
      
     }
</style>

</head>
<body>
  <nav class="navbar navbar-inverse">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand"  onclick="location.href='Mainpage.html'">Recipe</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">레시피</a></li>
                <li><a href="#">인기차트</a></li>
                <li><a href="#">게시판</a></li>
                <li><button type="button" class="login" onclick="location.href='Login.html'">로그인</button> </li>


            </ul>
        </div> 
    </div>
</nav>

<div class="signup">
  <form class="container_log">
    <h1>회원가입</h1>
    <label>
      이름
    </label>
    <br>
      <input type="text" placeholder="Enter Name" required><br>
      <label>
        전화번호
      </label>
      <br>
        <input type="tel" placeholder="Enter Tel" required><br>
        <label>
          이메일
        </label>
        <br>
          <input type="email" placeholder="Enter Email" required><br>
          <label>
            ID
          </label>
          <br>
            <input type="text" placeholder="Enter ID" required><br>
            <label>
              PW
            </label>
            <br>
              <input type="password" placeholder="Enter pw" required><br>
        <button type="submit" class="signup_button" onclick="location.href='Mainpage.html'">회원가입</button>
 
  </form>
</div>
